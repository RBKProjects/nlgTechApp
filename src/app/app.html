<ion-menu [content]="myContent" (ionOpen)="menuOpened()" id="menu">
  <ion-header>
    <!-- <ion-navbar color="nlgen">
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        Pages
      </button>
    </ion-navbar> -->
        
        
        
     
    </ion-header>
    
    <ion-content style="background-color:#00bfbb">
      <ion-list>
        <button style="background-color:#00bfbb" ion-item>
          <div style="color:white; font-size:90%; font-weight: bold; background-color:#00bfbb;padding-left: 0.1cm;padding-top: 0.1cm; padding-bottom: 0cm;" *ngIf="userEmail">
              <img style="height:50px;
              width:23%; border-radius: 70%;" [src]="profilePicURL" align="middle"/> <br><br>
            <h6 style="font-size:150%;"> {{userName}}</h6>
            {{userEmail}}
          </div>
        </button>
        
        <button style="background-color:#00bfbb" ion-item (click)="agenda()"> 
            <h2 style="font-weight:bold; color:aliceblue">
                <ion-icon name="calendar" style="width:25px; font-size: 25px;"></ion-icon>
                Agenda</h2>
        </button>
        
              
        <button style="background-color:#00bfbb" ion-item (click)="attendees()">
          <h2 style="font-weight:bold; color:aliceblue">
              <ion-icon name="ios-people" style="width:25px; font-size: 25px;"></ion-icon>
            Attendees</h2>
        </button>
        
        <button style="background-color:#00bfbb" ion-item (click)='speakers()'>
            <h2 style="font-weight:bold; color:aliceblue">
                <ion-icon name="headset" style="width:25px; font-size: 25px;"></ion-icon>
              Speakers</h2>
        </button>
        
        <button style="background-color:#00bfbb" ion-item (click)='exhibitors()'>
          <h2 style="font-weight:bold; color:aliceblue">
              <ion-icon name="briefcase" style="width:25px; font-size: 25px;"></ion-icon>
              Exhibitors</h2>
        </button>
        
        <button style="background-color:#00bfbb" ion-item (click)="chat()" >
            <h2 style="font-weight:bold; color:aliceblue">
                <ion-icon name="chatbubbles" style="width:25px; font-size: 25px;"></ion-icon>
              Chats</h2>
        </button>

        <button style="background-color:#00bfbb" ion-item (click)='sponsor()'>
            <h2 style="font-weight:bold; color:aliceblue">
                <ion-icon name="card" style="width:25px; font-size: 25px;"></ion-icon>
              Sponsor</h2>
        </button>

        <button style="background-color:#00bfbb" ion-item (click)="map()">
            <h2 style="font-weight:bold; color:aliceblue " >
                <ion-icon name="ios-navigate" style="width:25px; font-size: 25px;"></ion-icon>
              Location</h2>
        </button>

        <button style="background-color:#00bfbb" ion-item (click)="profile()">
          <h2 style="font-weight:bold; color:aliceblue">
              <ion-icon name="person" style="width:25px; font-size: 25px;"></ion-icon>
            Profile</h2>
        </button>
      
        <button style="background-color:#00bfbb" ion-item (click)='about()'>
          <h2 style="font-weight:bold; color:aliceblue">About</h2>
        </button>
        
      </ion-list>
    </ion-content>

    <ion-footer> 
      <button style="background-color:#00bfbb" ion-item (click)="signout()" >
        <h2 style="font-weight:bold; color:aliceblue; text-align: center;">Sign Out</h2> 
      </button>
    </ion-footer>
  </ion-menu>
  
  <ion-nav id="nav" #myContent [root]="rootPage"></ion-nav>
