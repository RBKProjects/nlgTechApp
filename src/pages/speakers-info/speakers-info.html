<ion-header>

  <ion-navbar color="nlgen">
    <ion-title>Speakers Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img *ngIf="SpInfo" id="imgStyle" src={{SpInfo.img}}>
  <h2 *ngIf="SpInfo"  align="middle">{{SpInfo.name}} </h2><br>
  <p *ngIf="SpInfo">{{SpInfo.speechAbout}}</p>

</ion-content>
