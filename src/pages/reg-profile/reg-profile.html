<ion-header>
  <ion-navbar>
    <ion-title>New Profile Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input (input)="checkFields()" type="text" [(ngModel)]="profile.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input (input)="checkFields()" type="text" [(ngModel)]="profile.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-select (ionChange)='checkFields()' [(ngModel)]="profile.country">
        <ion-option *ngFor="let country of sourcesArrays.countries">{{country}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Organization Name</ion-label>
      <ion-input (input)="checkFields()" type="text" [(ngModel)]="profile.organizationName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Organization Type</ion-label>
      <ion-select (ionChange)='checkFields()' [(ngModel)]="profile.organizationType">
        <ion-option *ngFor="let organization of sourcesArrays.organizations">{{organization}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>NLG countries interested in</ion-label>
      <ion-select multiple="true" (ionChange)='checkFields()' [(ngModel)]="profile.NLGCountries">
        <ion-option *ngFor="let NLGCountry of sourcesArrays.NLGCountries">{{NLGCountry}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Fields of interest</ion-label>
      <ion-select multiple="true" (ionChange)='checkFields()' [(ngModel)]="profile.interestAreas">
        <ion-option *ngFor="let area of sourcesArrays.interestAreas">{{area}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Current Position</ion-label>
      <ion-input (input)="checkFields()" type="text" [(ngModel)]="profile.position"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 12px">
      <ion-label stacked style="font-size: 100%">Personal Description</ion-label>
      <ion-input placeholder="What do you want people to know about you!" (input)="checkFields()" type="text" [(ngModel)]="profile.description"></ion-input>
    </ion-item>

    <button ion-button block large (click)="registerProfile()" style="background-color:#00bfbb; margin-top:2em" [disabled]="emptyFields">Continue</button>

  </ion-list>
</ion-content>
