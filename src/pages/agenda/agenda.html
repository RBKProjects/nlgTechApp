<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>Agenda</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of items">
    <ion-item text-wrap>
      <h2 class='eventTitle'>
        {{item.sessionName}}
      </h2>
    </ion-item>
    <ion-item>
      <h3 text-wrap class="eventSpeaker">
        {{item.speaker}}
      </h3>
      <h3>{{item.time}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
