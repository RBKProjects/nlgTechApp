<ion-header>
  
  </ion-header>
  
  <ion-content padding>
      <ion-grid style="padding-top:100px;">
          <ion-row>
            <ion-col>
                <a href="https://www.nlgedtech.com/" target="blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIfCkjjZ1V7L6eh5TqsTyM4EZFQV2g4WRVs09NNMm7YL2IDpDa6A" style="display: block;
                margin: auto;">
            </a>
            </ion-col>
          </ion-row>
          <ion-row style="padding-top:50px;">
              <ion-col col-1></ion-col>
              <ion-col col-10>
                <div style="color:#00bfbb; font-size: meduim; font-weight: bold;">Sign in</div>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
  
  
          <ion-row>
              <ion-col col-1></ion-col>
            <ion-col col-10>
              
                <ion-input type="email" style="border: 1px solid gray" placeholder="Email Address" [(ngModel)]="email"></ion-input>
          
           </ion-col>
           <ion-col col-1></ion-col>
        </ion-row>
  
  
        <ion-row style="padding-top:10px;">
          <ion-col col-1></ion-col>
          <ion-col col-10> 
            <ion-input type="Password" style="border: 1px solid gray" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row> 
  
        <ion-row style="padding-top:3px">
            <ion-col col-1></ion-col>
            <ion-col col-10> 
                <button ion-button full (click)="signin()" style="background-color:#00bfbb">Signin</button>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row> 


        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-3> 
                <a href="#" (click)="goToSignup()" style="color:#00bfbb;">SignUp</a>
            </ion-col>
            <ion-col col-3></ion-col>
            <ion-col col-4>
                <a href="#" (click)="goToResetPassword()" style="color:#00bfbb">Reset Password</a>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row> 
    </ion-grid> 
  </ion-content>
