<ion-header></ion-header>
<ion-content padding>
  <a href="https://www.nlgedtech.com/" target="blank">
    <img src="assets/imgs/nlg.png" id="logoImg">
  </a>
  <div style=" text-align: center;color:#00bfbb;font-size:110% ;font-weight: bold; margin-top: -50px; margin-bottom:40px">2018 NLG Tech Summit </div>

  <ion-grid id="grid">
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <div style="color:#00bfbb; font-size: meduim; font-weight: bold;">
          Sign In
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-input type="email" style="border: 1px solid gray" placeholder="Email Address" [(ngModel)]="email">
        </ion-input>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row style="padding-top:10px;">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-input type="Password" style="border: 1px solid gray" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row style="padding-top:3px">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <button ion-button full (click)="signin()" style="background-color:#00bfbb">Sign In</button>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <!-- <ion-col col-6 *ngIf="hasPinCode">
        Don't have an account?
        <a href="#" id="signupLink" (click)="goToSignup()">
          Sign up
        </a>
      </ion-col> -->
      <ion-col col-8>
        <a href="#" id="resetPassLink" (click)="goToResetPassword()">
          Reset Password
        </a>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-8>
        <a href="#" (click)="goToPinCode()" style="color:#00bfbb">don't have an account?
          <span style="font-weight: bold;">Enter your pincode</span>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
