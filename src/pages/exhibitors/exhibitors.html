<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>Exhibitors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-list>
    <ion-item *ngFor="let exhibitor of exhibitors">
      <ion-thumbnail item-start>
        <a id="hLink" href={{exhibitor.link}} target="blank">
          <img id="imgStyle" src={{exhibitor.img}}>
        </a>
      </ion-thumbnail>
      <a href={{exhibitor.link}} target="blank">
        <h2 class="exName" text-wrap>
          {{exhibitor.name}}
        </h2>
      </a>
      <button id="btnStyle" ion-button round small color="nlgen" (click)="goToInfo(exhibitor)">
        Info
      </button>
    </ion-item>
  </ion-list>
</ion-content>
