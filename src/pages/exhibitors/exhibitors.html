<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>Exhibitors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let exhibitor of exhibitors">
      <ion-thumbnail item-start>
        <a href={{exhibitor.link}} target="blank">
          <img id="imgStyle" src={{exhibitor.img}}}>
        </a>
      </ion-thumbnail>
      <h2>{{exhibitor.name}}</h2>
      <ion-thumbnail item-end>
        <button id="btnStyle" ion-button round small color="nlgen" (click)="goToInfo(exhibitor)">Info</button>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
