<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>Attendees</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="searchQuery" type="text" [placeholder]="placeHolder" (input)="filterUsers()">Search By</ion-input>
      <ion-select [(ngModel)]="filterCriteria" (ionChange)="setFilterCriteria()">
        <ion-option value="name" selected>Name</ion-option>
        <ion-option value="name of organization">Organization Name</ion-option>
        <ion-option value="type of organization">Organization Type</ion-option>
        <ion-option value="position">Position</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let user of filteredUsers" (click)="showPerson(user)">
      <ion-grid>
        <ion-row>
          <ion-avatar>
            <img [src]="user.picUrl">
          </ion-avatar>
          <ion-col>
            <h2>{{user.firstName + ' ' + user.lastName}}</h2>
            <p>{{user.position}}</p>
          </ion-col>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
