<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>Attendees</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-item>
    <ion-input type="text" placeholder="search" [(ngModel)]="searchQuery" (input)="filterUsers()"></ion-input>
  </ion-item> -->
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="search"  (input)="filterUsers()">Search By</ion-input>
      <ion-select [(ngModel)]="searchQuery"(ionChange)="filterBy()">
        <ion-option value="name">Name</ion-option>
        <ion-option value="organization">Organization</ion-option>
        <ion-option value="position">Position</ion-option>
        <ion-option value="organizationYouWork">Type of organization you work for</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let user of filteredUsers" (click)="showPerson(user)">
      <ion-grid>
        <ion-row>
          <ion-avatar>
            <img src="https://files.slack.com/files-pri/T7ABX87RP-F8M3V4L6B/image.png">
          </ion-avatar>
          <ion-col>
            <h2>{{user.firstName + ' ' + user.lastName}}</h2>
            <p>{{user.position}}</p>
          </ion-col>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
