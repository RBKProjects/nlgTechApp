<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>{{friend.firstName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of allmessages; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.sentby === friend.uid">
          <img src="{{friend.picUrl}}">
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sentby === friend.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
          <div style="color: #797979;font-size: 0.9em;margin-top: 0.5em;">{{item.timestamp | date: 'd MMM H:mm'}}</div>
        </div>

        <ion-avatar item-right *ngIf="item.sentby != friend.uid">
          <img [src]="picUrl">
        </ion-avatar>
        <div class="bubble you" *ngIf="item.sentby != friend.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
          <div style="color: #797979;font-size: 0.9em;direction: rtl;margin-top: 0.5em;">{{item.timestamp | date: 'd MMM H:mm'}}</div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
