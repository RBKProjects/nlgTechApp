<ion-header>
  <ion-navbar color="nlgen">
    <ion-title>Exhibitor Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="info" padding>
  <img src={{info.img}}}>
  <h2 align="middle">{{info.name}} </h2>
  <p>{{info.about}}</p>
  <a href={{info.link}} target="blank">
    <button color="nlgen" block ion-button>Visit Site</button>
  </a>
</ion-content>
